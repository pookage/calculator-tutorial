<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Calculator Tutorial</title>
		
		<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/fonts.css">
		<link rel="stylesheet" href="css/colours.css">
		<link rel="stylesheet" href="css/page.css">
		<link rel="stylesheet" href="css/calculator.css">

		<script src="js/calculator.js"></script>
	</head>
	<body>
		<figure class="wrapper">
			<form class="calculator">
				<output id="output" class="output">
					Please enter a number
				</output>

				<button data-value="1" class="button number">1</button>
				<button data-value="2" class="button number">2</button>
				<button data-value="3" class="button number">3</button>
				<button data-value="4" class="button number">4</button>
				<button data-value="5" class="button number">5</button>
				<button data-value="6" class="button number">6</button>
				<button data-value="7" class="button number">7</button>
				<button data-value="8" class="button number">8</button>
				<button data-value="9" class="button number">9</button>
				<button data-value="0" class="button number zero">0</button>

				<button id="add" class="button operator add" aria-label="Add.">+</button>
				<button id="subtract" class="button operator subtract" aria-label="Subtract.">-</button>
				<button id="multiply" class="button operator multiply" aria-label="Multiply.">*</button>
				<button id="divide" class="button operator divide" aria-label="Divide.">/</button>

				<button id="madd" class="button function madd" aria-label="Add to memory.">M+</button>
				<button id="mrecall" class="button function mrc" aria-label="Recall from memory.">MRC</button>
				<button id="mremove" class="button function mremove" aria-label="Remove from memory.">M-</button>

				<button id="clear" class="button function clear" aria-label="Clear.">AC</button>
				<button id="submit" class="button function submit" aria-label="Calculate.">=</button>
			</form>
		</figure>
	</body>
</html>
